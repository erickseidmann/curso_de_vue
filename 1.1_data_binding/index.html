<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1.1 </title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- para usar o veu ´´e só colocar usando o cnd -->
    <script src="src/app.js" defer></script><!-- corrigi o erro de direcionamento-->

</head>

<body>
    <div id="app">
        <form id="app-form">
            <input type="text" v-model="input_name" placeholder="Digite seu nome">
            <input type="submit" value="Enviar" v-on:click="submitForm">
            <!-- v-model é uma forma de comunicar ao VEU que eu quero salvar esse dado aqui deste input em alguma parte dele-->
        </form>
        <p>O meunome é: {{name}}</p>
        <p>Data binding: {{input_name}}</p> 
        <!-- mano data binding é o bixo! -->
        
    </div>
</body>

</html>
